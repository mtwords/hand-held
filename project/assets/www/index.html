    <body>
<!--
	Beispiel der Karte von loupe.js nachgebildet. "id=caribbean" muss im Moment so stehen bleiben!
	Wenn später die Defaults angepasst wurden können wir dies noch anpassen.
	Leider ist das ganze nicht im Fullscreen zu erleben, denke aber, dass sich dies mit dem Kamera-
	Feature sowies ein wenig entschärft. Müssen wir noch anschauen.
	
	Beim Div wird mit style="background:url(img/big.jpg) das Bild als Hintergrund gesetzt (dies ist
	dann herunterskaliert). Das Img hält dann das selbe Bild nochmals, so kann das Bild hochauflösend
	darüber gelegt werden.
-->
		<div id="photoWrapper" style="background:url(img/small.jpg) no-repeat; border:1px solid gray; margin-right: 1em; margin-bottom: 0.25em;">
            <img id="caribbean" onload="loupe.add(this, {visible:true, xview:170, yview:100});" src="img/big.jpg" style="cursor:wait;" width="356" height="205" />
        </div>
    </body>
